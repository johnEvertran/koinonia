<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>코이노니아</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background-color: #DAEADA;
            /* 복원된 배경색 */
            height: 100%;
            overflow: hidden;
            /* 스크롤 제거 */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .splash-window {
            width: 500px;
            /* 가로를 더 넓게 */
            height: 300px;
            /* 세로를 줄임 */
            background-color: #DAEADA;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 24px;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #222;
            margin-bottom: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #0070f3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="splash-window">
        <img src="./koinonia.png" alt="코이노니아 로고" class="logo" />
        <div class="spinner"></div>
    </div>
</body>

</html>
